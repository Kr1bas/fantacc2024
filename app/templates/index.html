{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Welcome, {{ user_name }}</h2>
        <p>Your Sede: {{ user_sede }}</p>
        <!-- Add more content as needed -->
    </div>
</div>
<div class="container">
    <h1>Select Options</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="row">
            {% for subfield in form.options %}
                <div class="col-6 col-md-4 col-lg-3 mt-3 text-center">
                    {{ subfield }}
                    <label for="{{ subfield.id }}">
                        <p>{{ subfield.label.text }}</p>
                    </label>
                </div>
            {% endfor %}
        </div>
        <div class="mt-3">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
